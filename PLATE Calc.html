<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate HISAB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            color: #1f2937;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #374151;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .info {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #4b5563;
        }
        
        .date-picker {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .date-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            appearance: none;
            -webkit-appearance: none;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            appearance: none;
            -webkit-appearance: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #2563eb;
        }
        
        #result {
            margin-top: 25px;
            font-size: 2rem;
            font-weight: 600;
            color: #1d4ed8;
            word-break: break-word;
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .date-input, input, button {
                padding: 10px;
                font-size: 14px;
            }
            
            #result {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plate HISAB</h1>
        <div class="info" id="current-date"></div>
        <div class="info" id="days-counted"></div>
        <div class="date-picker">
            <input 
                type="number" 
                id="day" 
                class="date-input" 
                placeholder="Day" 
                min="1" 
                max="31" 
                inputmode="numeric" 
                pattern="\d*"
            >
            <input 
                type="number" 
                id="month" 
                class="date-input" 
                placeholder="Month" 
                min="1" 
                max="12" 
                inputmode="numeric" 
                pattern="\d*"
            >
            <input 
                type="number" 
                id="year" 
                class="date-input" 
                placeholder="Year" 
                min="1900" 
                max="2100" 
                inputmode="numeric" 
                pattern="\d*"
            >
        </div>
        <input 
            type="number" 
            id="multiplier" 
            placeholder="Enter Multiplier" 
            inputmode="numeric" 
            pattern="\d*"
        >
        <button onclick="calculateDays()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        // Display today's date at the top
        const currentDateElement = document.getElementById('current-date');
        const currentDate = new Date();
        const options = { day: 'numeric', month: 'short', year: 'numeric' };
        currentDateElement.textContent = `Today's Date: ${currentDate.toLocaleDateString('en-GB', options)}`;

        function calculateDays() {
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const multiplier = document.getElementById('multiplier').value;
            
            // Input validation
            if (!day || !month || !year || isNaN(multiplier) || multiplier === '') {
                alert('Please enter a complete date and multiplier');
                return;
            }
            
            // Validate date
            try {
                const startDate = new Date(year, month - 1, day);
                
                if (isNaN(startDate)) {
                    alert('Invalid date entered');
                    return;
                }

                const daysDifference = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
                const result = daysDifference * 2 * multiplier;
                
                document.getElementById('result').innerHTML = 
                    `â‚¹ ${result.toLocaleString()}`;
                document.getElementById('days-counted').innerHTML = 
                    `Days Counted: <strong>${daysDifference}</strong> days`;
            } catch (error) {
                alert('Invalid date entered');
            }
        }
    </script>
</body>
</html>
